
<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Portfolio SODJA</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; background: white; color: #333; }
    header { background: linear-gradient(90deg, #ec1d81, #1e1a47); padding: 30px; text-align: center; color: white; }
    header img { height: 90px; }
    h1 { margin: 10px 0 5px; font-size: 48px; }
    .intro { padding: 30px; background: #f4f4f4; font-size: 18px; line-height: 1.6; }
    h2 { background: #ddd; padding: 10px 20px; color: #1e1a47; border-left: 10px solid #ec1d81; margin-top: 40px; }
    .gallery { display: flex; overflow-x: auto; gap: 15px; padding: 10px 30px 30px; }
    .gallery img { height: 250px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    footer { background: #1e1a47; color: white; text-align: center; padding: 20px; font-size: 16px; }
  </style>

<!-- Google Fonts: Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    color: #1e1a47;
  }
  h1, h2, h3, h4 {
    color: #e91e63;
  }
  a {
    color: #e91e63;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  footer {
    background: #1e1a47;
    color: white;
    padding: 20px;
    text-align: center;
  }
</style>

<!-- AOS Animate On Scroll Library -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    AOS.init({
      duration: 1000,
      once: true
    });
  });
</script>


<style>
  .leyenda-slide {
    opacity: 0;
    transform: translateX(100px);
    animation: slideInRight 1s ease-out forwards;
    animation-delay: 0.3s;
    font-size: 18px;
    color: #1e1a47;
    font-weight: 400;
    margin-top: -10px;
    margin-bottom: 15px;
  }

  @keyframes slideInRight {
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
</style>

<!-- GLightbox CSS & JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const lightbox = GLightbox({
      selector: '.glightbox'
    });
  });
</script>
</head>
